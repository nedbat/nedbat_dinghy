# Dinghy configuration for ospwg digests

defaults:
  ignore_users:
    - codecov-commenter
    - coveralls
    - edx-pipeline-bot
    - edx-requirements-bot
    - edx-transifex-bot
    - edx-webhook
    - openedx-webhooks

digests:

  ### OSPwg
  - digest: 1day-ospwg.html
    since: 1 day
    title: OSPwg 1 day
    items: &ospwg-items
      - url: https://github.com/orgs/edx/projects/7
        home_repo: edx/open-source-process-wg
      - url: https://github.com/orgs/edx/projects/21
        home_repo: edx/hackathon-planning
        title: Hackathon XXVIII
      - url: https://github.com/orgs/openedx/projects/8
        home_repo: openedx/axim-engineering
      - url: https://github.com/openedx/open-edx-proposals
        title: OEP reviews

  - digest: 3day-ospwg.html
    since: 3 day
    title: OSPwg 3 day
    items: *ospwg-items

  - digest: 1week-ospwg.html
    since: 1 week
    title: OSPwg 1 week
    items: *ospwg-items

  ### OEPs
  - digest: 1week-oep.html
    since: 1 week
    title: OEPs 7 day activity
    items:
      - url: https://github.com/openedx/open-edx-proposals
        title: OEP reviews
